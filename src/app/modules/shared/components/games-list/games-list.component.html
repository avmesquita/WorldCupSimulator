<h1>GAMES</h1>
<div style="columns: 2">
    <div *ngFor="let game of (this.mainService.games$ | async)">
        <span>{{ game.EventDate }}</span> =>
        <span>{{ game.ParticipantHome.name }} </span>
        <span>{{ game.ScoreHome }} </span>
        <span> X </span>
        <span>{{ game.ScoreVisitors }} </span>
        <span>{{ game.ParticipantVisitors.name }} </span>
        <span></span>
        <span></span>
    </div>
</div>
